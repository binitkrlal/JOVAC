<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle Generator with Undo/Redo/Reset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
      cursor: crosshair;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .circle {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="controls">
    <button onclick="undo()" id="undoBtn" disabled>Undo</button>
    <button onclick="redo()" id="redoBtn" disabled>Redo</button>
    <button onclick="resetAll()" id="resetBtn" disabled>Reset</button>
  </div>

  <script>
    const undoStack = [];
    const redoStack = [];

    document.body.addEventListener('click', function (event) {
      if (event.target.tagName === 'BUTTON') return;

      const circle = document.createElement('div');
      circle.classList.add('circle');
      circle.style.left = `${event.clientX - 30}px`;
      circle.style.top = `${event.clientY - 30}px`;
      circle.style.backgroundColor = getRandomColor();

      document.body.appendChild(circle);
      undoStack.push(circle);
      redoStack.length = 0;

      updateButtons();
    });

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function undo() {
      if (undoStack.length === 0) return;

      const last = undoStack.pop();
      last.remove();
      redoStack.push(last);
      updateButtons();
    }

    function redo() {
      if (redoStack.length === 0) return;

      const circle = redoStack.pop();
      document.body.appendChild(circle);
      undoStack.push(circle);
      updateButtons();
    }

    function resetAll() {
      while (undoStack.length) {
        const circle = undoStack.pop();
        circle.remove();
      }
      redoStack.length = 0;
      updateButtons();
    }

    function updateButtons() {
      document.getElementById('undoBtn').disabled = undoStack.length === 0;
      document.getElementById('redoBtn').disabled = redoStack.length === 0;
      document.getElementById('resetBtn').disabled = undoStack.length === 0;
    }
  </script>
  
  <script src="circle.js"></script>

</body>
</html>
