<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h2>Unordered list of fruits</h2>
    <ul>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Strawberry</li>
      <li>Papaya</li>
      <li>Blueberry</li>
    </ul>

    <h2>Ordered list of fruits</h2>
    <ol>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Strawberry</li>
      <li>Papaya</li>
      <li>Blueberry</li>
    </ol>
  </body>
</html>
